<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SimonCat Templates</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="icon" type="img/png" href="image/small-logo-01.png">
<link href='lib/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
<link href='css/common.css' rel='stylesheet' type='text/css'>
<link href='css/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <!-- Front Curtain to Simulate fade in animation -->
  <div class="front_curtain"></div>

  <!-- HEADER -->
  <div id="wrapper-header">
    <div id="main-header" class="transition_ease_in_out">
      <div class="logo">
        <img src="image/small-logo.png" alt="logo burstfly" style="height: 35px;">
      </div>
      <div id="main_tip_search">
        <form>
          <input type="text" name="search" id="tip_search_input" list="search" autocomplete=off required>
        </form>
      </div>
    </div>
  </div>

  <!-- NAVBAR -->
  <div id="wrapper-navbar">
    <div class="navbar transition-ease-in-out">
      <div id="wrapper-bouton-icon"></div>
    </div>
  </div>

  <!-- PORTFOLIO -->
  <div id="wrapper-container">
    <div class="container transition-ease-in-out">
      <div id="main-container-image">
        <section id="main-container" class="work"></section>
      </div>
    </div>
    <div id="wrapper-oldnew">
      <div class="oldnew">
        <div class="wrapper-oldnew-prev">
          <div id="oldnew-prev"></div>
        </div>
        <div class="wrapper-oldnew-next">
          <div id="oldnew-next"></div>
        </div>
      </div>
    </div>
    <div id="wrapper-thank">
      <div class="thank">
        <div class="thank-text">Call Me SimonCat <(▰˘◡˘▰)></div>
      </div>
    </div>
    <div id="wrapper-copyright"></div>
  </div>
  <!-- SCRIPT -->
  <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="lib/jsrender/jsrender.js"></script>
  <script type="text/javascript" src="lib/jquery.scrollTo.min.js"></script>
  <script type="text/javascript" src="lib/jquery.localScroll.min.js"></script>
  <script type="text/javascript" src="lib/jquery-animate-css-rotate-scale.js"></script>
  <script type="text/javascript" src="lib/fastclick.min.js"></script>
  <script type="text/javascript" src="lib/jquery.animate-colors-min.js"></script>
  <script type="text/javascript" src="lib/jquery.animate-shadow-min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script id="category_card" type="text/x-jsrender" charset="UTF-8">
  <div id="category_{{:id}}" class="template_category" alt="{{:name}}">
    <i class="{{:icon}}" aria-hidden="true"></i>
  </div>
  </script>
  <script id="template_card" type="text/x-jsrender" charset="UTF-8">
  {{for data}}
  <figure class="white">
    <a target="_blank" href="templates/{{:id}}/index.html"> <img src="image/index/{{:id}}.png" alt="" />
      <dl>
        <dt>{{:name}}</dt>
        <dd>{{:description}}</dd>
      </dl>
    </a>
    <div id="wrapper-part-info">
      <div class="part-info-image">
        <i class="{{:icon_class}}" aria-hidden="true"></i>
      </div>
      <div id="part-info">{{:usage}}</div>
    </div>
  </figure>
  {{/for}}
  </script>
</body>
</html>
